<form class="fadd" action="/addItem" method="post">
  <div class="form-group row">
    <label for="name" class="col-sm-1 col-form-label" rows="3">Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="name" placeholder="Name" name="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-1 col-form-label">Email</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="email" placeholder="Email" name="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="mobile" class="col-sm-1 col-form-label" rows="3">Mobile No.</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="mobile" placeholder="Mobile No." name="ph">
    </div>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-1 pt-0">Product Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="electronics" checked>
          <label class="form-check-label" for="gridRadios1">
            Electronics
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="books" checked>
          <label class="form-check-label" for="gridRadios2">
            Books&Notes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="lab" checked>
          <label class="form-check-label" for="gridRadios3">
            Lab Equipment
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="online" checked>
          <label class="form-check-label" for="gridRadios4">
            Online Materials
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="cycle" checked>
          <label class="form-check-label" for="gridRadios5">
            Automobile
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6" value="music" checked>
          <label class="form-check-label" for="gridRadios6">
            Music Instruments
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios7" value="sports" checked>
          <label class="form-check-label" for="gridRadios7">
            Sports Gear
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios8" value="party" checked>
          <label class="form-check-label" for="gridRadios8">
            Party Wear
          </label>
        </div>
      </div>
    </div>
  </fieldset>

  <div class="form-group row">
    <label for="productdescription" class="col-sm-1 col-form-label" >Product Description</label>
    <div class="col-sm-6">
      <!-- <input type="text" class="form-control" id="inputPassword3" placeholder="Name"> -->
      <textarea class="form-control" id="productdescription" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="price" class="col-sm-1 col-form-label" rows="3">Price</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="price" placeholder="(For Free Type 0)" name="price">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary addbutton " >Post Product</button>
    </div>
  </div>
</form>
</body>
